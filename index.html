<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="displayMonitor"></div>
        <div class="firstLine">
            <div class="clearButton func">AC</div>
            <div class="deleteButton func">DEL</div>
        </div>
        <div class="secondLine">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="operator">/</button>
        </div>
        <div class="thirdLine">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="operator">x</button>
        </div>
        <div class="fourthLine">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="operator">-</button>
        </div>
        <div class="fifthLine">
            <button class="num" id="0">0</button>
            <button class="num decimal" id="decimal">.</button>
            <button class="evaluate">=</button>
            <button class="operator">+</button>
        </div>


    </div>
    
</body>
</html>
